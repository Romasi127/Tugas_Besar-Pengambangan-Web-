<!-- public/register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - KegiatanKampusku</title>
  <style>
    :root{--accent:#10b981;--bg:#f8fafc}
    *{box-sizing:border-box;font-family:Inter,Arial}
    body{margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:420px;background:white;padding:22px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,0.06)}
    h2{margin:0 0 8px}
    label{display:block;font-size:13px;margin-top:10px;color:#374151}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef5;margin-top:6px}
    .btn{margin-top:14px;padding:10px;border-radius:8px;border:0;width:100%;cursor:pointer;background:var(--accent);color:white}
    .muted{font-size:13px;color:#6b7280;margin-top:10px;text-align:center}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Buat Akun</h2>
    <div style="font-size:13px;color:#6b7280">Isi data untuk membuat akun</div>

    <label>Nama (username)</label>
    <input id="username" placeholder="Contoh: Andi Saputra"/>

    <label>Email</label>
    <input id="email" placeholder="email@kampus.ac.id"/>

    <label>Password</label>
    <input id="password" type="password" placeholder="Minimal 6 karakter"/>

    <label>Role</label>
    <select id="role">
      <option value="mahasiswa">Mahasiswa</option>
      <option value="admin">Admin</option>
    </select>

    <button class="btn" id="btnRegister">Daftar</button>
    <div class="muted">Sudah punya akun? <a href="login.html">Login</a></div>
  </div>

  <script>
    document.getElementById('btnRegister').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      if (!username || !email || !password) return alert('Lengkapi semua field');
      if (password.length < 6) return alert('Password minimal 6 karakter');

      const res = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, email, password, role })
      });
      const data = await res.json();
      if (data.success) {
        alert('Register berhasil. Silakan login.');
        location.href = 'login.html';
      } else {
        alert(data.message || 'Terjadi kesalahan');
      }
    });
  </script>
</body>
</html>
